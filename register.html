<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/cssregister.css" />
  </head>
  <body>
    <div class="register">
      <div class="container">
        <div class="content">
          <div class="logo">
            <img src="images/logo.png" alt="Logo" />
          </div>
          <form action="#" class="form-register">
            <div class="input-container">
              <i class="fas fa-user"></i>
              <input type="text" id="newUser" placeholder="Usuario" required />
              <span class="error-message" id="user-error"></span>
            </div>
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="Correo Electrónico"
                required
              />
              <span class="error-message" id="email-error"></span>
            </div>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="newPassword"
                placeholder="Contraseña"
                required
              />
              <span class="error-message" id="password-error"></span>
            </div>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="confirmPassword"
                placeholder="Confirmar Contraseña"
                required
              />
              <span class="error-message" id="confirm-password-error"></span>
            </div>
            <button type="button" onclick="registerUser()">Registrar</button>
          </form>
          <a href="login.html" class="recover-password">Ingresar</a>
        </div>
      </div>
    </div>
    <i
      class="fa-solid fa-house"
      id="home-icon"
      onclick="window.location.href = 'index.html'"
    ></i>
    <script src="js/register.js"></script>
    <script
      src="https://kit.fontawesome.com/5a8f54f204.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
