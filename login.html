<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion</title> 
    <link rel="stylesheet" href="css/login.css">
  
  </head>
  <body>
    <div class="login">

       <div class="container">
        <div class="content">

          <div class="logo">
            <img src="images/logo.png" alt="">
          </div>
          <form action="">
            <label for="user">Usuario</label>
            <input type="text" class="user" id="user" placeholder="Usuario">
            <label for="password">Contraseña</label>
            <input type="password" class="password" id="password" placeholder="Contraseña">
          </form>
          <button>Ingresar</button>
          <p><a href="">Recuperar contraseña</a></p>
          
        </div>
       </div>



    </div>
  </body>
</html>
