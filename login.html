<!--
This HTML file represents a login page for the PGUS application.

Usage:
- Users can enter their username and password to log in.
- If the user doesn't have an account, they can click on the "Registrarse" link to navigate to the registration page.
- If the user forgot their password, they can click on the "Recuperar Contraseña" link to initiate the password recovery process.

Structure:
- The page contains a form with input fields for username and password.
- The form also includes a submit button to log in.
- The page includes a PGUS logo and links for registration and password recovery.

Dependencies:
- The page requires the "csslogin.css" stylesheet to style the login form.

Note:
- This is a static HTML file and does not include any server-side functionality.

-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login PGUS</title>
    <link rel="stylesheet" href="css/csslogin.css" />
    <script
      src="https://kit.fontawesome.com/5a8f54f204.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form">
        <img src="images/logo.png" alt="PGUS logo" class="logo" />
        <div class="input-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Ingresar</button>
        <div class="links-container">
          <a href="register.html" class="register-account">Registrarse</a>
          <a href="#" class="forgot-password">Recuperar Contraseña</a>
        </div>
      </form>
    </div>
    <i
      class="fa-solid fa-house"
      id="home-icon"
      onclick="window.location.href = 'index.html'"
    ></i>
  </body>
</html>
