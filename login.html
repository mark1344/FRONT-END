<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/csslogin.css" />
    <script
      src="https://kit.fontawesome.com/5a8f54f204.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login">
      <div class="container">
        <div class="content">
          <div class="logo">
            <img src="images/logo.png" alt="Logo" />
          </div>
          <form action="#" class="form-login">
            <div class="input-container">
              <i class="fas fa-user"></i>
              <input type="text" id="user" placeholder="Usuario" required />
            </div>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Contraseña"
                required
              />
            </div>
            <button type="button" onclick="validateLogin()">Ingresar</button>
          </form>
          <a href="register.html" class="recover-password">Registrarse</a>
        </div>
      </div>
    </div>
    <i
      class="fa-solid fa-house"
      id="home-icon"
      onclick="window.location.href = 'index.html'"
    ></i>

    <script>
      // Función para validar las credenciales de inicio de sesión
      function validateLogin() {
        var enteredUsername = document.getElementById("user").value.trim();
        var enteredPassword = document.getElementById("password").value;

        // Validar que ningún campo esté vacío
        if (!enteredUsername || !enteredPassword) {
          alert("Por favor, llena todos los campos.");
          return; // Detener la función si hay campos vacíos
        }

        var storedUsername = localStorage.getItem("username");
        var storedPassword = localStorage.getItem("password");

        if (
          enteredUsername === storedUsername &&
          enteredPassword === storedPassword
        ) {
          alert("Inicio de sesión exitoso.");
          // Redirigir al usuario a la página principal u otra página
          window.location.href = "account.html";
        } else {
          alert("Nombre de usuario o contraseña incorrecta.");
        }
      }
    </script>
  </body>
</html>
